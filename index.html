<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooomy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">

<!-- EXO FONT LINKED WITH GOOGLE -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    
<div class="container pt-4 pb-5 ct-header">
    <div class="row">
        <div class="col-sm-4">
            <div class="logo">
                <img src="/assets/logo.png" alt="">
                </div>
        </div>
    </div>
   
</div>

<div class="container pt-5 pb-5 mt-5 steps-wrapper">
<div class="row d-flex align-items-center steps-inner">
    <div class="col text-center">
       <img src="/assets/step1.png">
       <p class="status-text pt-3"> Order<br> Received </p> 
    </div>
    <div class="col text-center steps-arrow ">
        <img src="/assets/arrow-down.png">
    </div>
    <div class="col">
        <img src="/assets/step2.png"> 
        <p class="status-text pt-3"> Key Scan Points
            Design in Progress </p> 
    </div>
    <div class="col text-center steps-arrow">
        <img src="/assets/arrowfliped.png">
    </div>
    <div class="col">
        <img src="/assets/step3.png"> 
        <p class="status-text pt-3"> Awaiting Aproval for
            Key Scan Points </p> 
    </div>
    <div class="col text-center steps-arrow">
        <img src="/assets/arrow-down.png">
    </div>
    <div class="col text-center">
        <img src="/assets/step4.png"> 
        <p class="status-text pt-3"> Design for all Scan
            Points in Progress </p> 
    </div>
    <div class="col text-center steps-arrow">
        <img src="/assets/arrowfliped.png">
    </div>
    <div class="col text-center">
        <img src="/assets/step5.png"> 
        <p class="status-text pt-3"> Done </p> 
    </div>
    
</div>
</div>

<div class="container-fluid keypoints"> 
    <div class="container pt-4">
        <div class="row">
            <div class="Project-details-wrapper pt-5 text-center">
                <h2>
                    Project Name - Key Scan Points in Progress
                </h2>
                <p class="pb-3"> Matterport 3D Flythrough Virtual Staging Project </p>
            </div> 
        </div>
    </div>
</div>
    



</body>
</html>
